version: 2.1
jobs:
  build:
    docker:
      - image: felicianotech/docker-hugo:0.50
    working_directory: ~/dmcindoedev
    environment:
      HUGO_BUILD_DIR: ~/dmcindoedev/public
    steps:
      - run: apk update && apk add git
      - checkout
      - run: git submodule sync && git submodule update --init
      - run: HUGO_ENV=production hugo -v -d $HUGO_BUILD_DIR
      - run:
          name: test our generated HTML files
          command: |
            htmlproofer $HUGO_BUILD_DIR --allow-hash-href --check-html \
            --empty-alt-ignore --disable-external
      - add_ssh_keys:
          fingerprints:
            - "4d:8b:d8:b4:ae:7c:ed:2f:c1:ed:9c:dc:b0:d0:92:e3"
      - deploy:
          name: deploy to Linode
          command: |
            if [ "${CIRCLE_BRANCH}" = "master" ]; then
              rsync -azv -e "ssh -o StrictHostKeyChecking=no -p ${DEPLOY_PORT}" --delete ${HUGO_BUILD_DIR}/ ${DEPLOY_USER}@${DEPLOY_HOST}:~/dmcindoedev
            else
              echo "Not master branch, dry run only"
            fi
